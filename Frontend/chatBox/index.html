<!DOCTYPE html>
<html>
  <head>
    <title>Lawyer Messaging</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .message_container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .message_container .box {
        width: 25vw;
        height: 50vh;
        padding: 6px 10px;
        border: 1px solid red;
      }
      .message_container .chat_box {
        width: 100%;
        height: 90%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        /* border: 1px solid lime; */
      }
      .message_container .chat_box .lawyer{
        background-color: grey;
        color: #ffff;
      }
      .message_container .chat_box .user{
        background-color: rgba(0, 255, 0, 0.475);
        align-self: flex-end;
        margin: 3px 0;
        font-size: 18px;
        min-width: 20px;
        max-width: 90%;
        padding: 6px;
        border-radius: 10px 0 10px 10px;
      }
      .message_container .chat_box p{
        padding: 4px;
        margin-bottom: 6px;
        max-width: 90%;
      }
    </style>
  </head>
  <body>

    <section style="background-color: #eee">
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" id="chat1" style="border-radius: 15px">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                style="
                  border-top-left-radius: 15px;
                  border-top-right-radius: 15px;
                "
              >
                <i class="fas fa-angle-left"></i>
                <p class="mb-0 fw-bold">Live chat</p>
                <i class="fas fa-times"></i>
              </div>
              <div class="card-body">
                <div id="chat_box" style="max-height: 300px; overflow-y: auto; padding-right: 10px;">
                  
                </div>

                <div class="form-outline">
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    placeholder="Type your message"
                  ></textarea>
                  <i class="fa fa-duotone fa-paper-plane" onclick="sendMessage()"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io("http://localhost:8080", { transports: ["websocket"] });
      const display_box = document.getElementById("chat_box")
      // Connect to the server
      socket.on("connect", () => {
        console.log("Connected to server");
        socket.emit("registerUser", "user7@example.com");
      });

      // Send a message to a lawyer
      function sendMessage() {
        // const lawyerId = document.getElementById('lawyerId').value;
        const message = document.getElementById("message").value;
        
        const chatData = `
        <div class="p-2 me-1 border" style="border-radius: 15px; background-color: #fbfbfb;">
                    <p class="small mb-0">${message}</p>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
        `

        const received_msg = document.createElement("div");
        received_msg.setAttribute("class", "d-flex flex-row justify-content-end mb-4");
        received_msg.innerHTML = chatData
        display_box.append(received_msg);

        display_box.scrollTop = display_box.scrollHeight;

        const data = {
          lawyerId: "lawyer5",
          email: "user7@example.com",
          chatting: {
            textMsg: message,
            sendBy: "user",
          },
        };
        socket.emit("sendToLawyer", data);
      }

      // Receive a message from a lawyer
      socket.on("receiveMessage", (message) => {
        const chatData = `
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                  <div class="p-2 ms-1" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                    <p class="small mb-0">${message}</p>
                  </div>
        `

        const received_msg = document.createElement("div");
        received_msg.setAttribute("class", "d-flex flex-row justify-content-start mb-4");
        received_msg.innerHTML = chatData
        display_box.append(received_msg);

        display_box.scrollTop = display_box.scrollHeight;
        // Handle the received message as desired (e.g., display it on the page)
      });

      // update chat box
      updateChatBox();

      function updateChatBox() {
        fetch(
          "http://localhost:8080/myChat?lawyerId=lawyer5&email=user7@example.com"
        )
          .then((req) => req.json())
          .then((res) => appendChaBox(res));
      }
      function appendChaBox(data) {
        document.getElementById("chat_box").innerHTML = data
          .map((ele) => {
            //         return `
            // <p class=${ele.sendBy}> ${ele.textMsg} </p>
            // `;
            if (ele.sendBy == "user") {
              return `
    <div class="d-flex flex-row justify-content-start mb-4">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                  <div class="p-2 ms-1" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                    <p class="small mb-0">${ele.textMsg}</p>
                  </div>
                </div>
    `;
            } else {
              return `
      <div class="d-flex flex-row justify-content-end mb-4">
                  <div class="p-2 me-1 border" style="border-radius: 15px; background-color: #fbfbfb;">
                    <p class="small mb-0">${ele.textMsg}</p>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                </div>
      `;
            }
          })
          .join("");
          display_box.scrollTop = display_box.scrollHeight;
      }




    </script>
  </body>
</html>
