<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawLink Admin</title>
    <link rel="website icon" type="png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi7UevJJKH_yUTMQaQCU4nL623RyDQ-UQHBA&usqp=CAU">
    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ALL" >
        <div id="outter">
           <a href="\Index Page\index.html"> <img src="./image/logo.jpg" id="logotop" alt=""></a>
           <h2 id="Heading">Admin Portal</h2>
        </div>
        <div id="parent">
            <div id="parentone">

                <h2 id="Dashboard">Dashboard</h2>
                <hr>
                <h2 id="Product">Lawyers</h2>
                <hr>
                <h2 id="order">Bookings</h2>
                <hr>
                <h2 id="adminprofile">Admin Profile</h2>
                <hr>
                <h2 id="create">Create Profile</h2>

            </div>
            
            <div id="parenttwo"  >
                <div id="mainsection">
                    <h2 style="font-size: 25px; color:goldenrod;">Dashboard</h2>
                    <div id="dash">
                        <!-- No of product -->
                        <div id="firstbox">
                            <h3 style="text-align: center; font-size: 25px; color: rgb(0, 3, 5);">Number of
                                Lawyers <br><span id="noofproduct"></span> </h3>
                            <img src="./image/icons8-open-box-50.png" style="width: 32%; display: block;" alt="">
                        </div>
                        <!-- variety -->
                        <div id="secondbox">
                            <h3 style="text-align: center;font-size: 25px; color: rgb(0, 0, 0);">Available Lawyers
                                <br><span id="noofstock"></span>
                            </h3>
                            <img src="./image/icons8-successful-delivery-50.png" style="width: 32%;" alt="">
                        </div>
                        <!-- Best sellers  -->
                        <div id="thirdbox">
                            <h3 style="text-align: center; font-size: 25px; color: rgb(0, 7, 14);">Top Lawyers
                                <br><span id="noofbestseller"></span>
                            </h3><img src="./image/icons8-best-seller-80.png" style="width: 32%;" alt="">
                        </div>


                    </div>
         </div>
            </div>
        </div>
   </div>
    
</body>

</html>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</script>
