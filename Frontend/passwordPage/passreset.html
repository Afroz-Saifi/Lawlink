<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
       #container{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        width:40%;
        margin: auto;
        padding-bottom: 15px;
        padding-top: 15px;
        margin-top: 300px;
       }
       h1{
        text-align: center;
       }
       form input{
        display: block;
        margin: auto;
        width: 300px;
        height:30px
       }
       /* form input:nth-child(2){
        width: 320px;
       } */
    </style>
</head>
<body>
    <div id="container">
   <h1> LawLink Password Reset </h1>
   <form>
   <input type="password" name="" id="new" placeholder="Enter new password"> 
   <br>
   <input type="password" name="" id="confirm" placeholder="Confirm the password"><br>
   <input style="background-color: blue; color: white; border: none; width: 150px;" type="submit" value="Reset Password" id="sub">
   </form>
   </div>
</body>
<script>
    let form=document.querySelector("form")
    
    form.addEventListener("submit",(e)=>{
        e.preventDefault();
        console.log(window.location.href);

        fetch(`${window.location.href}`,{
            method:"PATCH",
            body:JSON.stringify({password:form.new.value,confirmpassword:form.confirm.value}),
            headers:{'content-type':'application/json'}
        }).then((res)=>res.json())
        .then((res)=>{
            alert(res.msg);
        })
    })
</script>
</html>
